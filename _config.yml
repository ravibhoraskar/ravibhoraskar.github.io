name: Ravi Bhoraskar
url: http://ravibhoraskar.github.io

exclude: [bibble, README.md, Makefile]

# use this library to parse Markdown
markdown: kramdown
highlighter: rouge

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Number of news stories on the front page.
front_page_news: 5 

# Base pathname for links.
base: ''

# Navigation bar links.
navigation:
    - title: Home
      link: /
    - title: CV
      link: /CV.pdf
    - title: Publications
      link: /publications.html
    - title: Random
      link: /random
    - title: Blog
      link: http://blogbloggityblog.wordpress.com/
# Rewriting of old path names.
redirects:
    People: people.html
    Projects: research/
    Publications: publications.html
    Funding: ''
    Main_Page: ''

# Addons
gems:
  - jekyll-redirect-from

