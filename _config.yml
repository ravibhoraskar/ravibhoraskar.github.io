name: Ravi Bhoraskar
url: http://ravibhoraskar.github.io

exclude: [bibble, README.md, Makefile]

# use this library to parse Markdown
markdown: kramdown
highlighter: rouge

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title

# Number of news stories on the front page.
front_page_news: 8

# Number of blog posts on the blog index page
blog_post_count: 50

# Base pathname for links.
base: ''

# Navigation bar links.
navigation:
    - title: Home
      link: /
    - title: CV
      link: /CV.pdf
    - title: Publications
      link: /publications.html
    - title: Random
      link: /random
    - title: Blog
      link: /blog
# Rewriting of old path names.
redirects:
    People: people.html
    Projects: research/
    Publications: publications.html
    Funding: ''
    Main_Page: ''

# Addons
plugins:
  - jekyll-redirect-from
