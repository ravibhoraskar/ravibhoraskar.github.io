<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ .Title }} Â· {{ .Site.Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/group.css" rel="stylesheet">
  <link rel="alternate" type="application/atom+xml" title="Atom" href="/blog/blog.xml">
  <link rel="shortcut icon" href="/img/penguin.png">
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('require', 'displayfeatures');
    ga('send', 'pageview');

  </script>
  <script id="mcjs">
    function showMailchimpPopup() {
      console.log('Showing mailchimp');
      //unsetting the cookie
      document.cookie =
        "MCPopupClosed=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      document.cookie =
        "MCPopupSubscribed=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      !(function (c, h, i, m, p) {
        (m = c.createElement(h)),
          (p = c.getElementsByTagName(h)[0]),
          (m.async = 1),
          (m.src = i),
          p.parentNode.insertBefore(m, p);
      })(
        document,
        "script",
        "https://chimpstatic.com/mcjs-connected/js/users/d0721109f5b9ad69411d6c88a/e12c68868c5a8419f4e88d59b.js"
      );

  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->

      onload="renderMathInElement(document.body);"></script>

</head>

<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">{{ .Site.Title }}</a>
      </div>
      <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
          <li {{ if $currentPage.IsMenuCurrent "main" . }}class="active"{{ end }}>
            <a href="{{ .URL }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>

    {{ block "main" . }}
    {{ if not .Params.notitle }}
    <h2>{{ .Title }}</h2>
    {{ end }}
    {{ .Content }}
    {{ end }}

  </div> <!-- /container -->

  <!-- Support retina images. -->
  <script type="text/javascript" src="/js/srcset-polyfill.js"></script>
  <!-- Bootstrap Javascript -->
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>

</html>
