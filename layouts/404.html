{{ define "main" }}
<style>
.error-container {
  text-align: center;
}

.error-code {
  font-size: 150px;
  color: #84CCFF;
  line-height: 1;
}

.penguin-container {
  font-size: 80px;
  margin: 20px 0;
  animation: waddle 1s ease-in-out infinite;
}

@keyframes waddle {
  0%, 100% { transform: rotate(-5deg); }
  50% { transform: rotate(5deg); }
}

.penguin-clickable {
  cursor: pointer;
  user-select: none;
  display: inline-block;
  transition: transform 0.1s;
}

.penguin-clickable:active {
  transform: scale(1.2);
}

.speech-bubble {
  background: #333;
  color: white;
  padding: 10px 15px;
  border-radius: 10px;
  display: inline-block;
  position: relative;
  margin-bottom: 10px;
  font-size: 14px;
  min-height: 20px;
}

.speech-bubble:after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 10px 10px 0;
  border-style: solid;
  border-color: #333 transparent transparent transparent;
}
</style>

<div class="error-container">
  <p class="error-code">404</p>

  <div class="speech-bubble" id="speech-bubble">
    This page has waddled away...
  </div>

  <div class="penguin-container">
    <span class="penguin-clickable" id="penguin" onclick="clickPenguin()">üêß</span>
  </div>
</div>

<script>
  const penguinSays = [
    "Noot noot! üé∫",
    "*happy waddle*",
    "That tickles!",
    "Stop poking me!",
    "*slides on belly*",
    "Fish? Did someone say fish?",
    "*flaps flippers*",
    "Brrr, it's cold here!",
    "Wrong page, friend!",
    "Keep clicking, I dare you"
  ];

  function clickPenguin() {
    const bubble = document.getElementById('speech-bubble');
    bubble.textContent = penguinSays[Math.floor(Math.random() * penguinSays.length)];
  }
</script>
{{ end }}
