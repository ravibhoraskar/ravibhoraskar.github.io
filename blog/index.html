---
layout: default
---
<ul class="news list-unstyled">
    {% for post in site.posts limit: 50%}
    {% unless post.shortnews %}
    <a href={{ post.url }}>
        <h2>{{ post.title }}</h2>
    </a>
    <p class="meta">{{ post.date | date_to_string }}</p>

    <div class="post">
        {{ post.content }}
    </div> {% endunless %}
    {% endfor %}
</ul>
